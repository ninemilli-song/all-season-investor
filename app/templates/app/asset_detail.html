<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if assets %}
    <ul>
    {% for asset in assets %}
        <li>
            <span>{{ asset.type.name }}</span>
            <span>{{ asset.type.code }}</span>
            <span>{{ asset.type.type.name }}</span>
            <span>{{ asset.amount }}</span>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No user have asset.</p>
{% endif %}
</body>
</html>
