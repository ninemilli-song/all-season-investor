<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if user_assets %}
    <ul>
    {% for asset in user_assets %}
        <li>
            <a href="{% url 'api:assetView' asset.user.id %}">{{ asset.user.name }}</a>
            <span>{{ asset.amount }}</span>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No user have asset.</p>
{% endif %}
<h1> API DOC: </h1>
<h2></h2>
<ul>
    <li>
        <a href="{% url 'api:users-asset-list' %}">/api/userList</a>
        <span>获取投资者列表</span>
    </li>
    <li>
        <a href="{% url 'api:user-asset-detail' 1 %}">/api/userDetail/{$id}</a>
        <span>获取指定投资者投资详情</span>
    </li>
</ul>
</body>
</html>
